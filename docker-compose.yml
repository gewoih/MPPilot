version: '3.8'

networks:
    mppilot-network:
        driver: bridge

services:
    mppilot.app:
        container_name: mppilot
        image: ${DOCKER_REGISTRY-}mppilotapp
        ports:
            - 5000:5000
            - 5001:5001
        volumes:
            - ./certs:/etc/ssl/mppilot:ro
        environment:
            ASPNETCORE_Kestrel__Certificates__Default__Path: /etc/ssl/mppilot/mppilot.pfx
            ASPNETCORE_Kestrel__Certificates__Default__Password: 24042001Nr
            ASPNETCORE_URLS: http://+:5000;https://+:5001
        depends_on:
            - elasticsearch
            - postgres
        build:
            context: .
            dockerfile: MPPilot.App/Dockerfile
        networks:
            - mppilot-network
    

    nginx:
        image: nginx:latest
        container_name: nginx
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./certs:/etc/ssl/mppilot:ro
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
        depends_on:
            - mppilot.app
        networks:
            - mppilot-network


    postgres:
        container_name: postgres
        image: postgres:latest
        environment:
            POSTGRES_DB: mppilot_db
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: 24042001Nr
        ports:
            - 5432:5432
        volumes:
            - postgres:/var/lib/postgresql/data
        networks:
            - mppilot-network
    

    elasticsearch:
        container_name: elastic
        image: elasticsearch:8.8.1
        ports:
            - 9200:9200
        volumes:
            - elasticsearch-data:/usr/share/elasticsearch/data
        environment:
            - xpack.monitoring.collection.enabled=true
            - xpack.security.enabled=false
            - xpack.watcher.enabled=false
            - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
            - discovery.type=single-node
        networks:
            - mppilot-network
  

    kibana:
        container_name: kibana
        image: kibana:8.8.1
        ports:
            - 5601:5601
        depends_on:
            - elasticsearch
        environment:
            - ELASTICSEARCH_URL=http://localhost:9200
        networks:
            - mppilot-network


    prometheus:
        container_name: prometheus
        image: prom/prometheus
        command:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--web.console.libraries=/usr/share/prometheus/console_libraries'
            - '--web.console.templates=/usr/share/prometheus/consoles'
        volumes:
            - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
            - prometheus_data:/prometheus
        ports:
            -  "9090:9090"
        depends_on: 
            - mppilot.app
        networks:
            - mppilot-network


    grafana:
        container_name: grafana
        image: grafana/grafana
        environment:
            GF_INSTALL_PLUGINS: 'grafana-clock-panel,grafana-simple-json-datasource'
        ports:
            - "3000:3000"
        depends_on:
            - prometheus
        volumes:
            - grafana_data:/var/lib/grafana
        networks:
            - mppilot-network

volumes:
    elasticsearch-data:
    postgres:
    prometheus_data:
    grafana_data: