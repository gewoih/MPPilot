# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  docker_build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: docker build -t mppilot .

  docker_run:
    runs-on: self-hosted
    needs: docker_build
    steps:
    - name: Stop and Remove Existing Container
      run: |
        docker stop mppilot-app || true
        docker rm mppilot-app || true

    - name: Run Docker container
      run: docker run -d --name mppilot-app -p 5000:80 mppilot

